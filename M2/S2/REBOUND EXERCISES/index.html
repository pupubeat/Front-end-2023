<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <center><h1>FORMULARIO</h1></center>

    <form action="gracias.html" method="post">
        <label for="nombre">NOMBRE:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
       
        <label for="direccion">DIRECCIÓN:</label><br>
        <input type="text" id="direccion" name="direccion"><br>

         <label for="listado">ESPECIALIDAD MÉDICA:</label><br>
             <select id="listado">
                <option value="MEDICINA GENERAL">MEDICINA GENERAL</option>
                <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                <option value="TRAUMATOLOGIA">TRAUMATOLOGIA</option>
                <option value="DERMATOLOGIA">DERMATOLOGIA</option>
                <option value="NEUROLOGIA">NEUROLOGIA</option>
             </select><br>

        <label for="fecha">FECHA:</label><br>
        <input type="date" id="fecha" name="fecha"><br>

        <label for="horario">HORARIO:</label><br>
        <input type="time" id="horario" name="horario"><br>

        <label for="correo">CORREO ELECTRÓNICO:</label><br>
        <input type="email" id="correo" name="correo" pattern="^[^@]+@[^@]+\.[a-
        zA-Z]{2,}$" required><br>

        <button>CONFIRMAR</button>
    </form>

</body>
</html>
