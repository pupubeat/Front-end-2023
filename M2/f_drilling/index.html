<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Database</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="https://bae.lena.moe/bej2x2m5odlf.ico">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--Script Buscador-->
    <script>$(document).ready(function () {
            $("#Campo").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#contenido tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });

        });</script>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-light navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Donate</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Searchmon" aria-label="Search"
                        id="Campo">
                </form>
            </div>
        </div>
    </nav>

    <!--Titulo-->
    <header class="container-fluid">
        <div id="htest">
            <h1>Welcome to our Digimon Database</h1>
            <img src="assets/img/classic-agumon.gif" class="agumonsprite" alt="agumonsprite">
        </div>
    </header>


    <!--Contenido Tabla-->
    <section class="container mt-5 pt-50" id="bloquedigimon">
        <table id="tabla" class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Level</th>
                    <th scope="col">Picture</th>
                </tr>
            </thead>
            <tbody id="contenido">
                <tr>
                    <td></td>
                    <td><img src="" alt=""></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!--Carrusel-->
    <section class="container mt-5 pt-50 pb-50" id="merch">
        <h1>Official Merchandising</h1>
        <div id="carouselExampleIndicators" class="carousel slide carousel-dark" data-bs-ride="carousel">
            <div class="carousel-indicators mx-auto text-dark">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/img_digitalmonsters_01.png" class="d-block w-40 mx-auto" alt="merch01">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/img_digitalmonsters_02.png" class="d-block w-40 mx-auto" alt="merch02">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/img_digitalmonsters_03.png" class="d-block w-40 mx-auto" alt="merch03">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!--Javascript-->
    <script src="assets/js/script.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

<footer class="container-fluid">
    <h3>Thanks for visiting!</h3>
    <img src="assets/img/classic-agumon.gif" class="agumonsprite" alt="agumonsprite">
</footer>

</html>
