<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas colores</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>
    <div>
        <table>

            <tr>
                <td id="rojo">ROJO</td>
                <td id="blanco">BLANCO</td>
                <td id="verde">VERDE</td>
                <td id="gris">GRIS</td>
            </tr>

            <tr>
                <td id="cafe" rowspan="2">CAFÉ</td>
                <td id="azul">AZUL</td>
                <td id="violeta" colspan="2">VIOLETA</td>
            </tr>

            <tr>
                <td id="rosado">ROSADO</td>
                <td id="amarillo" rowspan="2">AMARILLO</td>
                <td id="turquesa">TURQUESA</td>
            </tr>

            <tr>
                <td id="naranjo">NARANJO</td>
                <td id="purpura">PÚRPURA</td>
                <td id="negro">NEGRO</td>
            </tr>
        </table>
    </div>
</body>

</html>
